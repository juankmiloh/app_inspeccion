<!DOCTYPE html>
<html lang="es" ng-app="MyFirstApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>VISUALIZAR / FOTOGRAFIAS</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon_1.ico" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../estilos_css/estilos_visualizar_fotografias.css"/>
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/sweetalert2/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="../css/sweetalert2.min.css">
    <!-- <script src="../js/Concurrent.Thread.js"></script> -->
    <script type="text/javascript" src="../js/app/visualizar/script_visualizar_fotografias.js"/></script>
    <script type="text/javascript" src="../js/app/visualizar/script_visualizar_fotografias_enviar_datos.js"/></script>
</head>
<body>
    <a name="arriba"></a> <!--ESTO SE PONE PARA CUANDO SE GUARDE, SE DEVUELVA A LA PARTE DE ARRIBA DE LA PAGINA-->
    <!-- DIV de imagen de carga -->
    <div class="fbback" style="z-index: 57;"></div>
    
    <div class="container" id="fbdrag1">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="fb" style="z-index: 57;">
                    <!--<span class="close" onclick="dragClose('fbdrag1')"></span>-->
                    <div class="dheader">MONTAJES & PROCESOS M.P SAS</div>
                    <div class="dcontent">
                        <div style="text-align:center;padding-top:20px">
                            <center>
                                <img src="../images/loading.gif" alt="Loading...">
                                <br><br>
                                <label id="texto_carga" style="color: black;"></label><br>
                                <div id="mensaje">Iniciando carga...</div>
                            </center>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div> 

    <div class="container-fluid">
        <form id="formulario" method="post" action="javascript:validarConexionInternet()">
            <header>
                <!-- Contenedor de la imagen banner y el título de la cabecera -->
                <div class="row sombra_banner" id="top_home">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <center>
                            <img src="../images/banner.png" class="img-responsive banner" alt="M.P SAS">
                        </center>
                    </div>
                </div>
                <br>
                <div class="row sombra" id="header">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <center><label id="label_cabecera">LISTA DE FOTOGRAFÍAS</label></center>
                    </div>
                </div>
            </header>

            <!-- ///////////////// CONTENEDOR DE LAS INSPECCIONES DE ASCENSORES ///////////////////// -->

            <div id="ascensores">
                <br>
                <div class="row contenedor_titulo_lv sombra">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <center><label>ASCENSORES</label></center>
                    </div>
                </div>

                <br>
                <div class="divisionItems sombra"></div>
                <br>

                <div class="row">
                    <div class="col-xs-12 col-md-3"></div>   
                    <div class="col-xs-12 col-md-6">   
                        <div class="table-responsive">
                            <table class="table table-hover table-bordered" id="tabla_ascensores">
                                <tbody> <!-- TABLA DONDE SE CARGAN LOS DATOS DE LAS FOTOGRAFIAS -->
                                    
                                </tbody>
                            </table>
                        </div> 
                        &nbsp&nbsp
                        <img class="selectallarrow" width="38" height="22" src="../images/arrow_ltr.png" alt="Para los elementos que están marcados:">
                        <input type="checkbox" id="marcarTodos_ascensores" name="marcarTodos_ascensores">
                        <label for="marcarTodos_ascensores">&nbspMarcar todas las fotografías.</label>  
                    </div>
                    <div class="col-xs-12 col-md-3"></div>
                </div>

                <br>
                <div class="divisionItems sombra"></div>
            </div>

            <br>

            <!-- ///////////////// CONTENEDOR DE LAS INSPECCIONES DE PUERTAS ///////////////////// -->

            <div id="puertas">
                <br>
                <div class="row contenedor_titulo_lv sombra">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <center><label>PUERTAS</label></center>
                    </div>
                </div>

                <br>
                <div class="divisionItems sombra"></div>
                <br>

                <div class="row">
                    <div class="col-xs-12 col-md-3"></div>   
                    <div class="col-xs-12 col-md-6">   
                        <div class="table-responsive">
                            <table class="table table-hover table-bordered" id="tabla_puertas">
                                <tbody> <!-- TABLA DONDE SE CARGAN LOS DATOS DE LAS FOTOGRAFIAS -->
                                    
                                </tbody>
                            </table>
                        </div> 
                        &nbsp&nbsp
                        <img class="selectallarrow" width="38" height="22" src="../images/arrow_ltr.png" alt="Para los elementos que están marcados:">
                        <input type="checkbox" id="marcarTodos_puertas" name="marcarTodos_puertas">
                        <label for="marcarTodos_puertas">&nbspMarcar todas las fotografías.</label>  
                    </div>
                    <div class="col-xs-12 col-md-3"></div>
                </div>

                <br>
                <div class="divisionItems sombra"></div>
            </div>

            <br>

            <!-- ///////////////// CONTENEDOR DE LAS INSPECCIONES DE ESCALERAS ///////////////////// -->

            <div id="escaleras">
                <br>
                <div class="row contenedor_titulo_lv sombra">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <center><label>ESCALERAS</label></center>
                    </div>
                </div>

                <br>
                <div class="divisionItems sombra"></div>
                <br>

                <div class="row">
                    <div class="col-xs-12 col-md-3"></div>   
                    <div class="col-xs-12 col-md-6">   
                        <div class="table-responsive">
                            <table class="table table-hover table-bordered" id="tabla_escaleras">
                                <tbody> <!-- TABLA DONDE SE CARGAN LOS DATOS DE LAS FOTOGRAFIAS -->
                                    
                                </tbody>
                            </table>
                        </div> 
                        &nbsp&nbsp
                        <img class="selectallarrow" width="38" height="22" src="../images/arrow_ltr.png" alt="Para los elementos que están marcados:">
                        <input type="checkbox" id="marcarTodos_escaleras" name="marcarTodos_escaleras">
                        <label for="marcarTodos_escaleras">&nbspMarcar todas las fotografías.</label>  
                    </div>
                    <div class="col-xs-12 col-md-3"></div>
                </div>

                <br>
                <div class="divisionItems sombra"></div>
            </div>
            <hr>
            <div>
                <button type="submit" class="boton_flotante">
                    <span class="glyphicon glyphicon-cloud-upload"></span>
                </button>
            </div>
        </form>
        <div class="container">
            <footer>
                <div class="row">
                    <div class="col-xs-12 col-md-12" style="text-align: center;">
                        <span style="color: #428bca;"><b>Montajes & Procesos M.P SAS</b></span>
                        <br>
                        <span id="fecha_footer" style="color: #428bca; font-size: 0.8em;"></span>
                    </div>
                </div>
            </footer>
        </div>
        <hr>
        <table><tbody id="dataTable"></tbody></table> <!--Tabla creada para probar la conexion a internet-->
    </div>
    <script type="text/javascript" src="../cordova.js"></script>
</body>
</html>
